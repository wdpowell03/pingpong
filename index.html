<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="bulma.css">
</head>

<body>
    <div class="container is-centered-vertically">
        <div class="columns is-centered">
            <div class="column is-quarter">
                <div class="card">
                    <header class="card-header">
                        <p class="card-header-title">Let's Play Ping Pong!!</p>
                    </header>
                    <div class="card-image">
                        <figure class="image is-4by3">
                            <img id="pingpongImage" src="pingpong.jpeg" alt="Ping Pong Image" />
                        </figure>
                    </div>
                    <div class="card-content">
                        <div class="media">
                            <div class="media-left">
                                <h1 class="title is-1"><span id="player1display">0</span> to <span
                                        id="player2display">0</span></h1>
                                <p class="subtitle">Use buttons below to keep score</p>
                                <p class="subtitle">First to 3 wins!</p>

                                <div class="subtitle" id="resultDisplay"></div>
                                <div id="rpsChoices" class="buttons">
                                    <button id="rock" class="button">Rock</button>
                                    <button id="paper" class="button">Paper</button>
                                    <button id="scissors" class="button">Scissors</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <footer class="card-footer">
                        <button id="p1Button" class="is-primary button card-footer-item">Hit the Ball</button>
                        <button id="reset" class="is-danger button card-footer-item">Reset</button>
                    </footer>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
